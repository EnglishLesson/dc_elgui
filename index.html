<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>EnglishLab</title>
</head>
<body>
<div class="englishlab-page">
    
    <!-- Beginning of Content -->
    <section class="container-fluid bg-dark-1 headerbg">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-12 col-md-offset-2" style="min-height: 66px; padding: 4em 30px 0.5em; text-transform:uppercase;">
                    <a href="#" class="el-white" alt="EnglishLab"><h2 style="text-shadow: 2px 2px 10px #000;"><span class="weight-light">English</span>Lab</h2></a>
                    <p class="el-white" style="text-shadow: 2px 2px 10px #000; letter-spacing: 1px;">Exercite seu inglês</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-sm-12 col-md-offset-2 bg-white activity-title" style="min-height: 66px; padding: 13px 30px;">
                    <div class="row text-uppercase">
                        <div class="col-xs-12"><h4>Stage 01: <span class="weight-light">Review Questions</span></h4></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section class="container-fluid">
        <div class="container">
            
            <div class="row">
                <div class="col-md-8 col-sm-12 col-md-offset-2 bg-white questionnaire" style="min-height: 70px; padding: 15px 30px;">
                    <div class="row options padding-md" style="text-align: right;">
                    </div>
                    
                    <div class="row questions col-sm-offset-1 col-sm-10 margin-bottom-md">
                    <h3 class="question">Which is the highest mountain in the world?</h3>
                    <p class="answer">The highest mountain in the world is mount Everest</p>
                    </div>
                    
                    <div class="clearfix"></div>
                    
                    <div class="row buttons margin-bottom-md" style="text-align: center;">
                    <button class="btn el-btn el-btn-green el-btn-md">CONTINUAR</button>
                    </div>
                    
                    <div class="warning">
                <p class="text-center el-text-light">Há um erro com esta frase? <a href="#">Sim</a></p>
                </div>
                </div>
                
            </div>
        </div>
    </section>
    <!-- End of Content -->
    
</div>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
